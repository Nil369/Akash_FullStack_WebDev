<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- Internal Css -->
    <style>
    td {
        border: 2px solid black;
    }
    #myImg {
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }
</style>
</head>

<body>
    <img id="myImg" height="230" src="https://media.licdn.com/dms/image/D4D03AQEsh034dMeNbA/profile-displayphoto-shrink_200_200/0/1713203737044?e=2147483647&v=beta&t=5zHV-eIZpbhstiU4GtELDyeYWe_QohLQutc1u3aM0ZM" alt="My image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Akash</td>
                <td>Programmer</td>
                <td>Python</td>
            </tr>

            <tr>
                <td colspan="2">Nil</td>
                <td rowspan="2">JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">C++</td>
            </tr>
        </tfoot>
    </table>


    <ul type="square">
        <li>Akash</li>
        <li>Nil</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <li>Shruti</li>
        <li>Dimpi</li>
        <li>Akashi</li>
    </ol>

</body>

</html>
